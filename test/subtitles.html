	<script type="text/javascript" language="javascript" charset="utf-8">
		jQuery(document).ready(function($) {
			var s = Sympan('myvid');
			
			var subs = $('#subs span');
			
			s.defaultControls(false).onPlay(function() {
				$('.toggle-play').text('[pause]')
			}).onPause(function() {
				$('.toggle-play').text('[play]')
			}).subtitles().onUpdate(function(e) {
				e.target.lines[0].text = '~ Hello, world!';
				e.target.lines[1].text = '~ this line changes<br/>\ndynamically after update!';
			}).fromString($('#txt_subtitles').text()).onChange(function() {
				subs.html(s.subtitles().current('text'));
			});
			
			$('.toggle-play').click(function() {
				if ( s.playing() ) {
					s.pause();
					$(this).text('[play]')
				} else {
					s.play();
					$(this).text('[pause]')
				}
				return false;
			});
			
			$('.toggle-controls').click(function() {
				if ( s.defaultControls() ) {
					s.defaultControls( false );
					$(this).text('[show controls]')
				} else {
					s.defaultControls( true );
					$(this).text('[hide controls]')
				}
				
				return false;
			});
			
			$('.update-subtitles').click(function() {
				s.subtitles().fromString($('#txt_subtitles').val());
			});
			
		});
	</script>
