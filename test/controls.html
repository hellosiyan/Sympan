<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Video</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	
	<script src="../src/sympan.js" type="text/javascript" language="javascript" ></script>
	<script src="../src/sympan-subtitles.js" type="text/javascript" language="javascript" ></script>
	
	<script src="media/jquery.js" type="text/javascript" language="javascript" ></script>
	
	<script type="text/javascript" language="javascript" charset="utf-8">
		jQuery(document).ready(function($) {
			var s = Sympan('myvid');
			
			var subs = $('#subs span');
			
			s.defaultControls(false).onPlay(function() {
				$('.toggle-play').text('[pause]')
			}).onPause(function() {
				$('.toggle-play').text('[play]')
			});
			
			$('.toggle-play').click(function() {
				if ( s.playing() ) {
					s.pause();
					$(this).text('[play]')
				} else {
					s.play();
					$(this).text('[pause]')
				}
				return false;
			});
			
			$('.toggle-controls').click(function() {
				if ( s.defaultControls() ) {
					s.defaultControls( false );
					$(this).text('[show controls]')
				} else {
					s.defaultControls( true );
					$(this).text('[hide controls]')
				}
				
				return false;
			});
		});
	</script>
</head>
<body>
<div class="wrapper">
	<h1><a href="index.html">Sympan Media ~ Construction Lot</a></h1>
	<div class="body">
		<h2>Custom Controls ~</h2>
		<div class="fl col-left">
			<video controls="controls" id="myvid" seekable height="300" fullscreen>
				<source src="video.ogv" />
			</video>
			<p id="subs"><span></span></p>
		</div>
		<div class="fl col-right">
			<p>
				<!-- TODO: Add detailed description -->
				Full Control over the video playback.
			</p>
			<p>
				<a class="toggle-play" href="#">[play]</a>
				<a class="toggle-controls" href="#">[show controls]</a>
			</p>
		</div>
		<div class="cl">&nbsp;</div>
	</div>
</div>
</body>
</html>
